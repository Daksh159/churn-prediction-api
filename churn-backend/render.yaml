services:
  - type: web
    name: churn-prediction-api
    env: python
    region: singapore
    plan: free

    rootDir: churn-backend

    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port 8000

    envVars:
      - key: PYTHON_VERSION
        value: 3.11
