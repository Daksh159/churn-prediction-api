services:
  - type: web
    name: churn-prediction-api
    env: python
    plan: free
    region: oregon

    rootDir: churn_backend

    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: PYTHON_VERSION
        value: 3.11
